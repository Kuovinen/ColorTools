<!DOCTYPE html>
<html>
  <head>
    <title>COLORtools</title>
    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./CT.ico" />
  </head>
  <body class="body">
    <div id="App">
      <div id="panel">
        <button id="theme">THEME</button>
        <div id="tooltip">Hi!</div>

        <button id="paletteType">Type:60-30-10</button>
        <!--input type="color" /-->

        <div id="instruments"><div id="colors"></div></div>
        <div class="visuals">
          <div id="circleContainer"><div class="hueCircleBase"></div></div>

          <div class="composition">
            <div class="comp1"></div>
            <div class="comp2"></div>
            <div class="comp3"></div>
            <div class="comp4"></div>
            <div class="comp5"></div>
            <div class="comp6"></div>
          </div>
        </div>
      </div>
      <div class="paletteBig">
        <div class="mainP"></div>
        <div class="secondP"></div>
        <div class="thirdP"></div>
        <div class="fourthP"></div>
      </div>
    </div>
  </body>
</html>
